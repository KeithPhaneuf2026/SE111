    <title>Week 6 | Javascript Pay Calculator</title>
</head>
<body>

    <h1>Javascript Pay Calculator</h1>

    <script>
        
        var hourlyWage = prompt(`Please enter your hourly rate: `)
        var hoursWorked = prompt(`Please enter your hours worked: `)
        var grossPay = hourlyWage * hoursWorked
        console.log(`Gross Pay: $${grossPay.toFixed(2)}`)
        var tax = grossPay * 0.20
        console.log(`Uncle Sam's Share: $${tax.toFixed(2)}`)
        var netPay = grossPay - tax
        alert(`Gross Pay: $${grossPay.toFixed(2)} | Uncle Sam's Share: $${tax.toFixed(2)} | Net Pay: $${netPay.toFixed(2)}`)
        console.log(`Net Pay: $${netPay.toFixed(2)}`)


    </script>
    
</body>
</html>
