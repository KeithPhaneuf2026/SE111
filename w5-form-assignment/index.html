<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Keith Phaneuf">
    <meta name="description" content="Default HTML Page for SE 111">
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Week 5 | Tables and Forms</title>
</head>
<body>
    <!--Build your Table and Form here-->
    <!--title-->
    <h1>Birthday Party Registration Form</h1>
    <form method="GET" action="confirm.html">

        <table>

            <thead>

                <tr>

                    <td>
                        <label><b>Labels</b></label>
                    </td>

                    <td>
                        <label><b>Form Fields</b></label>
                    </td>

                </tr>
            </thead>

            <tbody>
                <!--adult's name-->
                <tr>

                    <td>
                        <label for="aname">Parent/Guardian Name </label> 
                    </td>

                    <td>
                        <input type="text" name="fname" id="fname" placeholder="First Name" required>
                        <br>
                        <input type="text" name="lname" id="lname" placeholder="Last Name" required>
                    </td>
                    
                </tr>

                <!--Child's First Name-->
                <tr>

                    <td>
                        <label for="cname">Child's First Name </label>
                    </td>

                    <td>
                        <input type="text" name="cname" id="cname" placeholder="Child's First Name" required>
                    </td>
                </tr>

                <!--Child's age-->
                <tr>

                    <td>
                        <label for="age">Child's Age </label>
                    </td>

                    <td>
                        <input type="number" name="age" id="age" required>
                    </td>
                </tr>

                <!--date and time label in <h2>-->
                <tr>

                    <td>
                        <h2>Date and Time</h2>
                    </td>

                    <td>
                        
                    </td>
                </tr>

                <!--date-->
                <tr>

                    <td>
                        <label for="date">Date </label>
                    </td>

                    <td>
                        <input type="date" name="date" id="date" required>
                    </td>
                </tr>

                <!--time-->
                <tr>

                    <td>
                        <label for="time">Start Time </label>
                    </td>

                    <td>
                        <input type="time" name="time" id="time" required>
                    </td>
                </tr>

                <!--number of guests-->
                <tr>

                    <td>
                        <label for="guests" value="5">Number of Guests </label>
                    </td>

                    <td>
                        <input type="number" name="guests" id="guests">
                    </td>
                </tr>

                <!--food label in <h2>-->
                <tr>

                    <td>
                        <h2>Food </h2>
                    </td>
    
                    <td>
                            
                    </td>
                </tr>

                <!--size-->
                <tr>

                    <td>
                        <label for="size">Size </label>
                    </td>

                    <td>
                        <input type="radio" name="sm" id="sm" required>
                        sm 
                        <input type="radio" name="med" id="med" required>
                        med 
                        <input type="radio" name="lg" id="lg" required>
                        lg 
                    </td>
                </tr>

                <!--drinks-->
                <tr>

                    <td>
                        <label for="drinks">Drinks </label>
                    </td>

                    <td>
                        <input type="checkbox" name="Coke" id="coke">
                        <label for="drink1">Coke</label><br>
                        <input type="checkbox" name="Sprite" id="Sprite">
                        <label for="drink2">Sprite</label><br>
                        <input type="checkbox" name="fruit punch" id="fruit punch">
                        <label for="drink3">Fruit Punch</label><br>
                        <input type="checkbox" name="lemonade" id="lemonade">
                        <label for="drink4">Lemonade</label><br>
                        <input type="checkbox" name="Iced Tea" id="Iced Tea">
                        <label for="drink5">iced tea</label><br>
                         
                    </td>
                </tr>

                <!--cake selection-->
                <tr>

                    <td>
                        <label for="cake">Cake </label>
                    </td>

                    <td>
                        <select name="cake" id="cake">
                            <option value="c">Chocolate</option>
                            <option value="v">Vanilla</option>
                            <option value="o">I'll bring my own</option>
                        </select>
                        
                    </td>
                </tr>

                <!--decorations label in <h2>-->
                    <tr>

                        <td>
                            <h2>Decorations </h2>
                        </td>
        
                        <td>
                                
                        </td>
                    </tr>

                    <!--color scheme selection-->
                <tr>

                    <td>
                        <label for="color">Color Scheme </label>
                    </td>

                    <td>
                        Choose a color scheme for the party
                        <br>
                        <input type="color" name="colors" id="colors">
                        
                    </td>
                </tr>

                <!--Additional comments-->
                <tr>

                    <td>
                        <label for="comments">Additional Comments </label>
                    </td>

                    <td>
                        <textarea name="comments" id="comments" placeholder="Please add any additional comments here"></textarea>
                        
                    </td>
                </tr>

                <!--submit button-->
                <tr>
                    
                    <td>

                    </td>

                    <!--input-->
                    <td>
                        <input type="submit" value="submit">
                    </td>

                </tr>
            </tbody>
            <tfoot>
                
            </tfoot>

        </table>
    </form>
    
    <div id="footer">

        <p>&copy;Keith Phaneuf | SE111 | 202420</p>

        <img src="images/validtable.png" alt="validation of home page" width="100%">
    </div>

</body>
</html>
