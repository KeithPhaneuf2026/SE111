<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Keith Phaneuf">
    <meta name="description" content="w6 demo"
    <title>W6 | JS Intro Demo</title>

    <style>
        body {
            background-color:grey;
        }
    </style>
</head>
<body>
    <!--we should have at least one HTML element in the page before the <script> tags-->
    <h1>W6 | Intro to Javascript</h1>
    <!--in document javascript-->
    <script>
        //writing JS in here
        //this is a comment in javascript

        //all variables must be declared before they can be defined and used
        //we declare a variable with the keyword: var

        var name        //declares only, now browser understands what 'name' is when seen
        name = "KT"     // defining the variable; assigning a value

        var name = "Keith" //declaration and immediate assignment

        var num1 = 10
        var num2 = 7

        var sum = num1 + num2

        //output------------------------
        //cannot use num1 and num2 in a process until they are both: declared and defined
        console.log(`Num1: ${num1} | Num2: ${num2} | Sum: ${sum}`) // ` != ''
        //console.log() only used for development / debugging

        //alert() can be seen / viewed by a user visiting the page
        //create a pop-up window in the browser page; user must interact with the alert() before any lines are read

        alert(`Hi there, ${name}!`)

        console.log(`passed the alert()`)


        //INPUT------------------------
        //prompt() prompting the user with a message; a pop-up with text field input element is displayed - user enters data into field, presses ok to continue
        var lname = prompt(`Hi again ${name}, Please enter your LAST name: `)

        console.log(`passed the prompt()`)

        console.log(`Last: ${lname}`)   //for developer/debugging
        alert(`Last: ${lname}`)         //for user

        //cast prompt returns to ensure they are numbers
        //must use Number() to gain access to Number properties + methods
        var userNum = Number(prompt(`Enter a number: `))
        //userNum = Number(userNum)
        console.log(userNum.toFixed(2)) //displays a numnber to a rounded decimal

        var tax = userNum * 0.20

        alert(`Your TAXES DUE : $${tax.toFixed(2)}`)
        console.log(`Your TAXES DUE : $${tax.toFixed(2)}`)

        alert(`GROSS PAY: $${} \nTAX AMOUNT: $${} \nNET PAY: $${}`) 
 
    </script>

    <h3>Your taxes due are `${tax}`</h3>
</body>
</html>
